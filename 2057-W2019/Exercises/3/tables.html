<!DOCTYPE html>
<html>

<head>
  <title>Students Records Table</title>

  <style>

    table {
      width: 100%;
    }

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
      padding: 5px;
    }

    .red {
      color: white;
      background-color: red;
    }

    .silver{
      background-color: silver;
    }

    .aqua {
      background-color: aqua;
    }

  </style>
</head>

<body>

  <h4 align = "center"> STUDENTS RECORDS<h4>

  <table>

    <tr class="red">
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Grade</th>
    </tr>

    <tr class="silver">
      <td>Steve</td>
      <td>Vai</td>
      <td>80%</td>
    </tr>

    <tr class="aqua">
      <td>Keith</td>
      <td>Richards</td>
      <td>60%</td>
    </tr>

    <tr class="silver">
      <td>Joe</td>
      <td>Satriani</td>
      <td>65%</td>
    </tr>

    <tr class="aqua">
      <td>Carlos</td>
      <td>Santana</td>
      <td>75%</td>
    </tr>

    <tr class="red">
      <td colspan ="2">Average</td>
      <td>70%</td>
    </tr>

  </table>

</body>

</html>
